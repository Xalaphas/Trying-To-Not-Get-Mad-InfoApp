<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js"></script>
</head>
<body>
    <h1>Assuntos pessoais:</h1>
    <p>Vamos conferir dados pessoais, para que lhe possamos a armazenar e gerenciar bloco de notas e tarefas</p>
    <form id="personal-question-form">
        <label for="name">Qual é o seu nome?</label>
        <input type="text" id="name" required>

        <label for="age">Qual é a sua idade?</label>
        <input type="number" id="age" required>

        <label for="profession">Qual a sua profissão?</label>
        <input type="text" id="profession" required>

        <label for="hobbie">Qual é o seu hobbie?</label>
        <input type="text" id="hobbie" required>
    </form>
</body>
</html>
